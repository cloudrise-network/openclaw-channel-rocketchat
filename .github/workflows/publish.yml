name: Publish to npm

on:
  # NOTE: Releases created by GitHub Actions using GITHUB_TOKEN do NOT trigger
  # other workflows (GitHub safety feature). We publish on tags instead.
  push:
    tags:
      - "v*"

  # Manual fallback
  workflow_dispatch:

  # Keep this for human-created releases
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Install
        run: npm ci

      - name: Basic secret scan (fail fast)
        shell: bash
        run: |
          set -euo pipefail
          # extremely small guardrail; real protection is token rotation + reviews
          if grep -RIn --exclude-dir=node_modules --exclude=package-lock.json -E "npm_[A-Za-z0-9]+|ghp_[A-Za-z0-9]+|xox[baprs]-|X-Auth-Token\s*:\s*|authToken\s*=\s*\"" .; then
            echo "Potential secret pattern detected. Refusing to publish."
            exit 1
          fi

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
