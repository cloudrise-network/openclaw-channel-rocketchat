name: Auto-create GitHub Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          version=$(node -p "require('./package.json').version")
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "tag=v$version" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists
        id: tagcheck
        run: |
          if git rev-parse "${{ steps.ver.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create tag
        if: steps.tagcheck.outputs.exists != 'true'
        run: |
          git tag "${{ steps.ver.outputs.tag }}"
          git push origin "${{ steps.ver.outputs.tag }}"

      - name: Create GitHub Release
        if: steps.tagcheck.outputs.exists != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.ver.outputs.tag }}" \
            --title "${{ steps.ver.outputs.tag }}" \
            --notes "Automated release for version ${{ steps.ver.outputs.version }}."

      # IMPORTANT: Tags/releases created by Actions do not trigger other workflows.
      # So we publish to npm here in the same workflow.
      - name: Setup Node
        if: steps.tagcheck.outputs.exists != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Install
        if: steps.tagcheck.outputs.exists != 'true'
        run: npm ci

      - name: Basic secret scan (fail fast)
        if: steps.tagcheck.outputs.exists != 'true'
        shell: bash
        run: |
          set -euo pipefail
          if grep -RIn --exclude-dir=node_modules --exclude=package-lock.json -E "npm_[A-Za-z0-9]+|ghp_[A-Za-z0-9]+|xox[baprs]-|X-Auth-Token\s*:\s*|authToken\s*=\s*\"" .; then
            echo "Potential secret pattern detected. Refusing to publish."
            exit 1
          fi

      - name: Publish to npm
        if: steps.tagcheck.outputs.exists != 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "${NODE_AUTH_TOKEN:-}" ]; then
            echo "NPM_TOKEN secret is missing/empty (NODE_AUTH_TOKEN not set)."
            exit 1
          fi
          npm publish --access public
